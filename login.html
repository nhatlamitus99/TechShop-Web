<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FAVADA: Login or Register</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <!-- Import font Roboto -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <script src="js/fontawesome-pro.js"></script>
        <!-- Style -->
        <link rel="stylesheet" href="css/login.css" />
    </head>

    <body>
        <header></header>

        <div class="container">
            <div class="login-via">
                <div class="login-via-title">ĐĂNG NHẬP BẰNG</div>
                <button id="fb-login-btn" class="btn btn-primary">
                    Facebook
                </button>
                <br />
                <button id="gg-login-btn" class="btn btn-danger">Google</button>
            </div>
            <h2><span>HOẶC</span></h2>

            <div class="main-area row">
                <div class="login-area col">
                    <form id="form-login">
                        <div class="area-title">ĐĂNG NHẬP</div>
                        <div class="input-row">
                            <span class="icon-input">
                                <i class="far fa-envelope"></i>
                            </span>
                            <input
                                type="email"
                                id="login-email"
                                placeholder="Email của bạn"
                            />
                        </div>
                        <div class="input-row">
                            <span class="icon-input">
                                <i class="far fa-lock-alt"></i>
                            </span>
                            <input
                                type="password"
                                id="password"
                                placeholder="Nhập mật khẩu"
                            />
                        </div>
                        <input
                            id="btn-login"
                            class="btn btn-outline-dark"
                            type="submit"
                            value="Đăng nhập"
                        />
                    </form>
                    <a id="forget-pass" href="">Quên mật khẩu ?</a>
                </div>

                <div class="register-area col">
                    <form id="form-register">
                        <div class="area-title">ĐĂNG KÝ</div>
                        <div class="input-row">
                            <span class="icon-input">
                                <i class="far fa-user"></i>
                            </span>
                            <input
                                type="text"
                                id="fullname"
                                placeholder="Họ và tên"
                            />
                        </div>
                        <div class="input-row">
                            <span class="icon-input">
                                <i class="far fa-user-circle"></i>
                            </span>
                            <input
                                type="text"
                                id="username"
                                placeholder="User name"
                            />
                        </div>
                        <div class="input-row">
                            <span class="icon-input">
                                <i class="far fa-envelope"></i>
                            </span>
                            <input
                                type="email"
                                id="email"
                                placeholder="Email của bạn"
                            />
                        </div>
                        <div class="input-row">
                            <span class="icon-input input-group-addon">
                                <i class="far fa-phone-alt"></i>
                            </span>
                            <input
                                type="text"
                                id="phone"
                                placeholder="Số điện thoại của bạn"
                            />
                        </div>
                        <div class="input-row">
                            <span class="icon-input">
                                <i class="far fa-lock-alt"></i>
                            </span>
                            <input
                                type="password"
                                id="password"
                                placeholder="Mật khẩu"
                            />
                        </div>
                        <div class="input-row">
                            <span class="icon-input">
                                <i class="far fa-lock-alt"></i>
                            </span>
                            <input
                                type="password"
                                id="password-again"
                                placeholder="Nhập lại mật khẩu"
                            />
                        </div>

                        <input
                            id="btn-register"
                            class="btn btn-outline-dark"
                            type="submit"
                            value="Đăng ký"
                        />
                    </form>
                </div>
            </div>
        </div>

        <footer></footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
